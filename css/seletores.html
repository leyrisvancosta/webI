<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>CSS Selectors</title>
    <link rel="stylesheet" href="css/tag.css">
    <style>
    /* seletor global "*" */
     /* seletor de classe ".tag" */
     /* seletor de id "#aprovados" */
     /* seletor de id "#aninhado > div" */
     /* seletor de id "#aninhado section" */
     /* seletor de irmão "p + ul" "p + ol"*/
     /* seletor general sibling "p ~ ol" */
     /* seletor de atributo "[feira]" */
     /* seletor de atributo com valor casa "[feira=casa]" */
     /* seletor de atributo cujo o valor tenha a palavra escritorio "[feira~=escritorio]" */
     /* seletor de atributo cujo o valor tenha a sequencia de letras 'sa' "[feira*=sa]" */
     /* seletor de filhos impares "section > :nth-child(odd)" */
     /* seletor de filhos pares "section > :nth-child(even)" */
     /* seletor para o primeiro elemento "section > :nth-child(1)" */
     /* seletor de filhos impares e elementos ul e p "section > :nth-child(odd), ul, p" */
     /* segundo filho de section que seja do tipo span*/
        section > span:nth-of-type(2){
            color: #ff0;
            background-color: #f77;
        }
    </style>
</head>

<body>
    <div class='tag'>
        <div class='tag'>
            <p class='tag'>1</p>
            <ul class='tag' feira='casa'>
                <li>Arroz</li>
                <li>Feijão</li>
            </ul>
            <ul class='tag' feira='escritorio empresa'>
                <li>Café</li>
                <li>Água</li>
            </ul>
            <ol id='aprovados' class='tag'>
                <li>Maria</li>
                <li>Pedro</li>
                <li>Ana</li>
            </ol>
            <div id='aninhado' class='tag'>
                <div class="tag">
                    <section class='tag nolabel'>
                        <span class='tag'>1</span>
                        <p class='tag'>2</p>
                        <span class='tag'>3</span>
                    </section>
                </div>
            </div>
        </div>
    </div>
    <script src="js/tag.js"></script>
</body>

</html>
