<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 07 - Q9</title>

    <style>
        p ~ ul {color: #FF0000;}
        .item{color: #0000FF;}
        #li {color: #00FF00;}
    </style>
</head>
<body>
    <p>
        <ul>
            <li class="item">Primeiro</li>
            <li>Segundo</li>
        </ul>
    </p>
</body>
